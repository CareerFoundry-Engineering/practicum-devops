default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: api_gateway_development

test:
  <<: *default
  database: api_gateway_test

production:
  <<: *default
  database: api_gateway_production
  username: api_gateway
  password: <%= ENV['API_GATEWAY_DATABASE_PASSWORD'] %>
